            transform: translate(-12px, -12px);

            transform: translate(12px, 12px);
        }

        .btn-1:hover::after {
            transform: translate(6px, 6px);
        }

        .btn-1::after,
        .btn-1::before {
            content: "";
            position: absolute;
            opacity: 0.3;
            border-radius: inherit;
            background: #704E3D;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: all 0.25s ease;
