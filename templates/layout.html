<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr">

    <title>Easy Restaurant</title>
    <style>
        .heading-text {
            color: #704E3D;
        }

        .button {
            background-color: #C1AA8D;
            border: none;
            color: white;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        footer {
            color: #704E3D;
        }

        body {
            font-family: Mitr;
            margin: 0px;
            width: 100%;
            overflow-x: hidden; 
            padding: 0px;
            height: 100%;
        }

        .top:hover {
            color: rgb(110, 39, 39);
        }

        .status_flase {
            opacity: 0.5;  
        }

        .img-fluid {
            width: auto;
            height: auto;
            border-radius: 20px;
        }

        .menu1 {
            padding-left: 50px;
            padding-top: 20px;
            padding-right: 50px;
            width:100%;
            margin-bottom: 50px;
            
        }
        
        .menu2 {
            padding-left: 50px;
            padding-top: 20px;
            padding-right: 50px;
            width:100%;
            margin-bottom: 50px;
        }

        .menu3 {
            padding-left: 50px;
            padding-top: 20px;
            padding-right: 50px;
            width:100%;
            margin-bottom: 50px;
        }

        .search {
            border: none;
            border-radius: 4px;
        }


    </style>
</head>

<body>
    <!--หัวข้อ-->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg row" style="background-color:#C1AA8D; ">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-1">
                        <div>
                            <a class="navbar-brand heading-text"> </a>
                            <a class="" href="/"><i class="fa fa-home fa-2x" style="color:#704E3D;"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <a class="navbar-brand heading-text top ps-4" href="/">Easy Restaurant</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item"><a href="/menu_promotion" class="navbar-brand heading-text top">&nbsp Menu</a></li>
                        <li class="nav-item"><a href="#" class="navbar-brand heading-text top">&nbsp Table</a></li>
                        <div class="search">
                            <i class="fa fa-search" style="color: #704E3D;"></i>
                            <input type="search" name="" placeholder=" Search Menu" id=""">
                        </div>
                        <li class="nav-item ps-4"><a class="" href="#"><i class="fa fa-shopping-cart fa-2x"
                            style="color:#704E3D;"></i></a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item ps-4"><a class="" href="/user"><i class="fa fa-user fa-2x"
                            style="color:#704E3D;"></i></a></li>
                        {% else %}
                        <li class="nav-item ps-4"><a class="" href="/login"><i class="fa fa-user fa-2x"
                                    style="color:#704E3D;"></i></a></li>
                        {%endif%}
                        
                        <li class="nav-item"><a href="#" class="navbar-brand heading-text">&nbsp&nbsp</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--/หัวข้อ-->
    {% block content %}

    {% endblock %}
    <!--ด้านล่าง-->
    <footer class="" style="background-color: #C1AA8D;">
        <div class="row">
            <div class="col-lg-6 pt-3">
                <!-- <div class="col-lg-5 "> -->
                <p style="text-align: left; margin-left: 20px;">© Copyright Easy Restaurant, 2021. All rights
                    reserved.
                </p>
                <!-- </div> -->
            </div>
            <div class="col-lg-6 pt-3">
                <div style="text-align: right; margin-right: 20px">
                    <img src="https://media.discordapp.net/attachments/897197486073086004/904376012001923113/envelope_icon1.png?width=896&height=662" alt="email" width="35" height="31" style="margin-right: 25px;">
                    <img src="https://media.discordapp.net/attachments/897197486073086004/904373896659234886/ig_icon-2.png?width=706&height=662" alt="ig_icon-2" width="35" height="31" style="margin-right: 25px;">
                    <img src="https://media.discordapp.net/attachments/897197486073086004/904373887335284777/tel_icon.png?width=660&height=662" alt="tel_icon" width="35" height="31" style="margin-right: 25px;">
            </div>
        </div>
    </footer>

</body>

</html>
