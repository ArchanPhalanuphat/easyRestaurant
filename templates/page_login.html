{% extends 'layout.html'%}


{% block content%}


<style>
    .form-group2 {
        width: 400px;
        margin-left: 30px;
        margin-top: 50px;

    }
    .form-group {
        width: 400px;
        margin-left: 30px;
        margin-top: 50px;
    }
    .login {
        text-align: center;
        margin-top: 50px;
    }
    .box {
        
    }
    input[type="submit"] {
        margin-left: 250px;
        margin-top: 50px;
    }
    .eiei {
        margin-left: 250px;
        height: 10px;
        
    }
    .boxy {
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        width: 360px;
        margin: 2rem auto;
        height: 560px;
        border-radius: 50px;

    }
    input[type="text"] {
        height: 30px;
        width: 300px;
        margin-top: 10px;
    }
    
    input[type="password"] {
        height: 30px;
        width: 300px;
        margin-top: 10px;
    }






</style>
<div class="boxy">
    <form action="login_process" method="post" class="box">
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <h5 align="center">{{message}}</h5>
            {% endfor %}
        </div>
        {% endif %}
        {% csrf_token %}
        <legend class="login">
            Login Form
        </legend>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="username">
        </div>

        <div class="form-group2">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <span class="submit">
        <input type="submit" value="เข้าสู่ระบบ" class="btn btn-primary">
        </span>
        <span class="eiei">
            <a class="button top" type="button" href="/register" role="button">register</a>
        </span>
    </form>
</div>
<br>
{% endblock %}
