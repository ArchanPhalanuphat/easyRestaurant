{% extends 'layout.html'%}


{% block content%}
       <div class="bg-image" 
              style="background-image: url('https://images.unsplash.com/photo-1496412705862-e0088f16f791?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');
                     height: 50vh;">
       </div>
       <div class="row pt-5">
              <div class="col-lg-6 mb-5">
                     <div class="row">
                            <div class="col-lg-3">
                                   <div class="containner-fluid ps-5">
                                          <center>
                                              <a class="button top" href="/menu_promotion" style="text-align: center;">โปรโมชั่น</a>
                                          </center>
                                   </div>
                            </div>
                            <div class="col-lg-3">
                                   <div class="containner-fluid ps-4">
                                          <center>
                                              <a class="button top" href="/menu_food" style="text-align: center;">อาหารหลัก</a>
                                          </center>
                                   </div>
                            </div>
                            <div class="col-lg-3">
                                   <div class="containner-fluid ps-4">
                                          <center>
                                              <a class="button top" href="/menu_dessert" style="text-align: center;">ของหวาน</a>
                                          </center>
                                          <div id="dessertlist">
                                                 <script src="menulist.js" type="module"></script>
                                          </div>
                                   </div>
                            </div>
                            <div class="col-lg-3">
                                   <div class="containner-fluid ps-4">
                                          <center>
                                              <a class="button top" href="/menu_drink" style="text-align: center;">เครื่องดื่ม</a>
                                          </center>
                                   </div>
                            </div>
                     </div>

              </div>
       </div>
       <div class="row">
              {% for food in menu %}
                     {% if food.genre == "dessert" %}
                            <div class="col-lg-6">
                                   <div class="{% cycle '' ''%}">
                                          {% if food.status == False %}
                                                 <center><h5 class="status_flase">{{food.name}} {{food.price}} บาท</h5></center>
                                                 <img src="{{food.image.url}}" class="img-fluid">
                                          {% else %}
                                                 <center><h5>{{food.name}} {{food.price}} บาท</h5></center>
                                                 <img src="{{food.image.url}}" class="img-fluid">
                                          {%endif%}
                                   </div>
                            </div>
                     {%endif%}
              {% endfor %}
       </div>
{% endblock %}
